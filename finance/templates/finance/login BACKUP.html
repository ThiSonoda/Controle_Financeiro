{% extends "finance/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Entrar no Sistema</h1>

{% if form.errors %}
    <p style="color: #c62828; font-weight: bold;">
        Usuário ou senha incorretos. Tente novamente.
    </p>
{% endif %}

<form method="post" action="{% url 'login' %}" style="max-width: 350px;">
    {% csrf_token %}

    <div>
        <label for="id_username">Usuário:</label><br>
        <input type="text"
               name="username"
               id="id_username"
               required
               class="login-input">
    </div>

    <div style="margin-top: 10px;">
        <label for="id_password">Senha:</label><br>
        <input type="password"
               name="password"
               id="id_password"
               required
               class="login-input">
    </div>

    <button type="submit" style="margin-top: 15px;">Entrar</button>

    <input type="hidden" name="next" value="{{ next }}">
</form>

{% endblock %}
